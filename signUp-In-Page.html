<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign In / Sign Up </title>
  <link rel="stylesheet" href="CSS/login.css" />
</head>
<body>

  <!-- Theme Toggle Buttons -->
  <div style="margin-top: 20px; text-align: center;">
    <button id="lm-btn">ðŸ”†</button>
    <button id="dm-btn">ðŸŒ™</button>
  </div>

  <!-- Sign In / Sign Up toggle buttons -->
  <button onclick="showForm('signin')">Sign In</button>
  <button onclick="showForm('signup')">Sign Up</button>

  <form id="signin" style="display: block;">
    <h2>Sign In</h2>
    <input type="email" placeholder="Email" required><br>
    <input type="password" placeholder="Password" required><br>
    <button type="submit">Sign In</button> 
    <input type="checkbox" id="remember-me"> Remember Me <br>
    <a href="" style="font-size: 14px;" >forgot password?</a> 
    
  </form>

  <form id="signup" style="display: none;">
    <h2>Sign Up</h2>
    <input type="text" placeholder="Full Name" required><br>
    <input type="email" placeholder="Email" required><br>
    <input type="password" placeholder="Password" required><br>
    <button type="submit">Sign Up</button>
  </form>

  <script>
    // Toggle between sign in and sign up forms
    function showForm(id) {
      document.getElementById('signin').style.display = (id === 'signin') ? 'block' : 'none';
      document.getElementById('signup').style.display = (id === 'signup') ? 'block' : 'none';
    }

    // Redirect on sign in or sign up (placeholder for authentication)
    document.getElementById('signin').addEventListener('submit', function(e) {
      e.preventDefault();
      // TODO: Add sign-in authentication here
      window.location.href = 'homepage.html';
    });

    document.getElementById('signup').addEventListener('submit', function(e) {
      e.preventDefault();
      // TODO: Add sign-up validation here
      window.location.href = 'homepage.html';
    });

    // Light/Dark mode toggle
    const lmBtn = document.getElementById('lm-btn');
    const dmBtn = document.getElementById('dm-btn');

    lmBtn.addEventListener('click', () => {
      document.body.classList.remove('dark-mode');
    });

    dmBtn.addEventListener('click', () => {
      document.body.classList.add('dark-mode');
    });
  </script>

</body>
</html>
